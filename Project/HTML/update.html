<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <div id=updateFighterForm>
        <form id="updateNewFighterForm">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" for="findFighterByName"></label>
                    <input type="text" class="form-control" id="findFighterByName" name="name" placeholder="Name" required>
                    
                </div>
            
                <div class="col-4">
                    <label class="form-label" for="findFighterByDivision"></label>
                    <input type="text" class="form-control" id="findFighterByDivision" name="division"
                        placeholder="Division" required>
            </div>
            <div class="col-4">
                <label class="form-label" for="findFighterByCountry"></label>
                <input type="text" class="form-control" id="findFighterByCountry" name="country"
                    placeholder="Nationality" required>
            </div>
            <br>
            <br>
            <div class="col-12">

        </form>
    </div>
    
</body>
</html>
